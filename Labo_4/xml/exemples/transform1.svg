<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg SYSTEM "../svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<rect width="100" height="100" id="motif"/>
	</defs>
	<use xlink:href="#motif" x="100" y="100" fill="lime">
		<animateTransform attributeName="transform" type="translate" from="0,0" to="100,100" dur="3s"/>
	</use>
</svg>